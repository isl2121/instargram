{% extends 'layout/base_layout.html' %}
{% load static %}
{% block content %}
    <div class="form-container account-form-container">
        <form class="form account-form" action="" method="post" enctype="multipart/form-data">
            <div class="user-title">
                {% if profile.profil_img %}
                    <img class="account-pic" src="{{ profile.profil_img.url }}" alt="프로필사진">
                {% else %}
                    <img class="account-pic" style="height: 150px; width: 150px" src="/media/profil_img/default.jpg" alt="기본 프로필사진">
                {% endif %}
                <h1 class="usernsme">{{ profile_data.user }} 프로필 편집</h1>
            </div>
            {% csrf_token %}
            <div style="position: relative;">
                {{ form.as_p}}
            </div>
            <button type="submit" class="submit_btn">저장</button>
        </form>
        <div class="shortcut">
            <p class="signup-link">비밀번호 변경을 원하시나요? <a href="{% url 'accounts:update_password' %}">비밀번호 변경</a></p>
        </div>
    </div>
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/account_form.css' %}"/>
    <link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
{% endblock %}

{% block js %}
    <script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>
    <script>
        $(function () {
            $('.datetime-input').datetimepicker({
                format:'YYYY-MM-DD'
            });
        });
    </script>
{% endblock %}
