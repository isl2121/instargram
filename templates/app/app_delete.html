{% extends 'layout/base_layout.html' %}
{% load static %}
{% block content %}
    <div class="form-container">
        <div class="form">
            <form method="post">
                {% csrf_token %}
                <h1 class="title">Instargram</h1>
                <br>
                <h2 style="text-align: center;">이 "{{ object.title }}" 를 정말 삭제하시겠습니까?</h2>
                <br>
                <a href="{% url 'app:index' %}"><input type="button" value="아니요"></a>
                <input type="submit" value="예">
            </form>
        </div>
    </div>
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
{% endblock %}
